[Settings]
language = en
folder = ~/Pictures/backdrops
monitors = All
wallpaper = ~/Pictures/backdrops/sarah_thanks/totoro-pixel-art-silhouette-watching-snowfall-desktop-wallpaper.jpeg
show_path_in_tooltip = True
backend = swww
fill = fill
sort = random
color = #ffffff
subfolders = True
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = True
post_command = wal -i $wallpaper && ln -sf "$(swww query | awk -F 'image: ' '{print $2}')" ~/.cache/current_wallpaper
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 63
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
stylesheet = /home/wurtle/.config/waypaper/style.css

